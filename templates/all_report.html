{% extends "staffhead.html" %}
{% load static %}
{% block content %}
          <h2>Detection Report from devices</h2>
            <table class="table table-responsive table-striped">
          <thead>
       <tr >
                            <th>Sl.no</th>
                            <th>Detected Image </th>
                           
                            <th>Action</th>
                         
                           
                        
                            
                          </tr>
                          </thead>
        
        <tbody>
          {% for image in image_files %}
		

                                <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a target="_blank" href="media/{{ image }}"><img src="media/{{ image }}" alt="image" height="100px" width="100px"></a>
                                </td>
                                 <td><a href="#" data-toggle='modal' data-target='#edit' >Add Fine</a></td>	
                                </tr>

                                   <!-- Modal parent details -->
<div id="edit" class="modal fade" role="dialog">
  <div class="modal-dialog">
  
  <!-- Modal content-->
  <div class="modal-content">
  <form role="form" action="{% url 'reports' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="t1" readonly value=""/>
     
      
                      <div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Add Fine</h4>
  </div>
 
  <div class="modal-body">

    <div class="form-group">
      <label for="email">Vehicle No:</label>
      <input type="text" class="form-control" name="t2" value="" required />
      </div>
      
  <div class="form-group">
  <label for="email">Amount:</label>
  <input type="number" class="form-control" name="t3" value="0" required />
  </div>
  
  
  
  <div class="form-group">
  <label for="email">fine Details</label>
  <textarea class="form-control" name="t4" required ></textarea>
  </div>
  
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <input type="submit" class="btn btn-default" value="Submit"/>
  </div>
  </div>
  </form>
  </div>
  </div>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% endblock %}
